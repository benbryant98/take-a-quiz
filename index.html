<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Let's Take A Quiz!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="persist">
      <h3><a href="highscore/highscore.html">High Scores</a></h3>
      <h3 id="timer">Time Left:</h3>
    </div>

    <div id="home">
      <h1>Let's Take A Quiz!</h1>
      <p>
        Try your best to answer the questions before time runs out! Wrong
        answers will penalize your time, correct answers will add some time.
        Check out the high scores to see where you stand!
      </p>
      <button id="startBtn" type="button" onclick="">Start</button>
    </div>
    <div id="questionBox"></div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="quiz.js"></script>
</html>
